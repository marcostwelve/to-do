<div class="container">

    <h1>Lista de Tarefas</h1>
    <div class="container-input">
      <input [(ngModel)]="taskName" placeholder="Nova tarefa">
      <button (click)="addTask()" class="container-button-add">Adicionar</button>
    </div>

  <ul>
    <li *ngFor="let task of tasks">
      <input type="checkbox" [(ngModel)]="task.isCompleted" (change)="saveTasks()">
      <span [class.completed]="task.isCompleted">{{task.name}}</span>
      <button (click)="removeTask(task)" class="container-button-remove">
        <span class="material-symbols-outlined">delete</span>
      </button>
    </li>
  </ul>
</div>
